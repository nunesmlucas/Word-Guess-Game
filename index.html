<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman - Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="../Word-Guess-Game/assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../Word-Guess-Game/assets/css/style.css" />

</head>

<body>

    <div class="container" id="mainContainer">
        <div class="row" id="row1">
            <div class="col col-sm-8">
                <h2>
                    Press any letter key to get started!
                </h2>
                <h3 id="num-attempts">
                    You have <span id="attemptsLeft"> 15</span> attempts to guess right.
                </h3>
            </div>
            <div class="col col-sm-1">

            </div>
            <div class="col col-sm-3">
                <h3>Wins: <span id="wins"></span></h3>
            </div>
        </div>
        <div class="row" id="artist-id">
            <div class="col col-md-12" id="artist-background">
                <h4>ARTIST: <span id="user-text"></span></h4>
            </div>
        </div>
        <div class="row" id="g-letters">
            <div class="col col-md-6">
                <h4 id="guessed-background">Guessed Letters: <span id="guessed-letters"></span></h4>
            </div>
            <div class="col col-md-3" id="winning-words">
                WINNING WORDS:
                <span id="history-text"></span>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-6">
                <div id="announcement"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-centered">
                <button type="button" class="btn btn-success" id="buttonRestart">Reset!</button>
            </div>
        </div>

    </div>

</body>

</html>
