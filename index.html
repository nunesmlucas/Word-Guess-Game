<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman - Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script defer type="text/javascript" src="../Word-Guess-Game/assets/javascript/game.js"></script>
</head>

<body>

    <div id="game">
        <h2>
            Press any key to get started!
        </br>
        You have 15 attempts to guess right.
        </h2>
        <h3>Wins: <span id="wins"></span></h3>
        </br>

        <h4>ARTIST: <span id="user-text"></span></span></h4>
        </br>
        </br>
        <h4>Guessed Letters: <span id="guessed-letters"></span></h4>
        <div id="announcement">

        </div>
        <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                Previous 3 Artists!
            </button>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body" id="history-text">

            </div>
        </div>
    </div>
    <script type="text/javascript">

    </script>

</body>

</html>
